<!doctype html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
  <head>
    {{ partial "head.html" . }}
  </head>

  <body>
    <div id="root" class="paper-texture wh-100">
      <header class="flex-yc flex-sb">{{ partial "header.html" . }}</header>
      <main class="animate-fade-in">{{ block "main" . }}{{ end }}</main>
      <footer>{{ partial "footer.html" . }}</footer>
    </div>
  </body>
</html>
